<!-- focus activate it onces  -->
<html>
  <head>
    <script></script>
  </head>
  <body>
    <script></script>
    <input type="text" onblur="this.style.backgroundColor='yellow'" />
    <input type="text" onfocus="this.style.color='blue'" value="Hi" />
  </body>
</html>
