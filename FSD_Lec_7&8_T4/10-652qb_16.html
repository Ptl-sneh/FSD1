<!-- Write an ES6 script to find 2nd largest no. from an array without using
sorting. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      fun1 = () => {
        let arr = [90, 30, 70, 40, 50, 60, 20, 80];
        max = arr[0];
        secondmax = 0;
        for (i = 0; i < arr.length; i++) {
          if (arr[i] > max) {
            secondmax = max;
            max = arr[i];
          } else {
            if (arr[i] > secondmax && arr[i] < max) {
              secondmax = arr[i];
            }
          }
        }
        return secondmax;
      };
      console.log(fun1());
    </script>
  </head>
  <body></body>
</html>
