<!-- 
Keyboard Event : (onkeydown , onkeyup , onkeypress = onkeydown + onkeyup)
-->

<html>
  <head>
    <script>
      function fun(id) {
        id.bgColor = "cyan";
      }
      function fun2(id) {
        id.bgColor = "crimsion";
      }
      function fun(id) {
        id.bgColor = "cyan";
      }
    </script>
  </head>
  <body onkeydown="fun(this)" onkeyup="fun2(this)">
    <script></script>
  </body>
</html>
