      class Point {
        constructor(x, y, z) {
          this.x = x;
          this.y = y;
          this.z = z;
        }
        distance = (obj2) => {
          return Math.sqrt(
            (obj2.x - obj1.x) ** 2 +
              (obj2.y - obj1.y) ** 2 +
              (obj2.z - obj1.z) ** 2
          );
        };
      }
      let obj1 = new Point(1, 1, 1);
      let obj2 = new Point(2, 2, 2);
      console.log(obj1.distance(obj2));
