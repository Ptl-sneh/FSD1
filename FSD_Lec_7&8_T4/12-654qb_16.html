<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      gcd = (n1, n2) => {
        if (n2 == 0) {
          return n1;
        } else {
          return gcd(n2, n1 % n2);
        }
      };
      console.log(gcd(45, 18));
      console.log(gcd(36, 60));
    </script>
  </body>
</html>
