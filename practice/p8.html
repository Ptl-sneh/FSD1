<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        let date = new Date();
        let dayleft = 0;
        daysLeft()
        function daysLeft() {
            let bd = new Date();
            let bdate = prompt("Enter a your dirthdate:")
            bd.setDate(bdate);
            let month = prompt("Enter your month of birth:");
            bd.setMonth(month);
            dayleft = bd.getTime() - date.getTime();
            console.log(date.getTime());
            console.log(bd.getTime());
            console.log(dayleft);
            dayleft = Math.floor(dayleft / (24*60*60*1000));
            console.log(`Days left in your birthdate is ${dayleft}`);
        }
    </script>
