<!--  Write a JavaScript program to print first N odd numbers divisible by 7 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const num = prompt("Enter a number");
        for (let i = 1; i <= num; i++) {
            if (i % 7 == 0 && i % 2 != 0) {
                console.log(i);
                
            }
        }
    </script>
</head>

</body>
</html>
