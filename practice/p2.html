<!-- Create a function that takes an array of objects (groceries) which calculates
the total price and returns it as a number. A grocery object has a product, a
quantity and a price. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const groceries = [
        { product: "Apple", quantity: 3, price: 10 },
        { product: "Banana", quantity: 2, price: 5 },
        { product: "Orange", quantity: 4, price: 8 },
      ];
      result = calculateTotalPrice(groceries)
      console.log(result)
      function calculateTotalPrice(groceries) {
        let totalPrice = 0;
        for (let i = 0; i < groceries.length; i++) {
          totalPrice += groceries[i].price * groceries[i].quantity;
        }
        return totalPrice;
      }
    </script>
  </head>
  <body></body>
</html>
