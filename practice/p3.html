<!-- Write java script program to check occurrence of a given character in to
string entered by user. (For ex., If you check the number of occurrences of 'o'
in the string 'school', the result is 2.)
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const string = prompt("Enter a string:");
        const char = prompt("Enter a character:");
        let occurance = 0;
        for (let i = 0; i < string.length; i++) {
            if (string[i] == char) {
                occurance++;
            }
        }
        console.log(`The total occurance of ${char} in the string '${string}' is ${occurance}`);
        
    </script>
</head>

</body>
</html>
