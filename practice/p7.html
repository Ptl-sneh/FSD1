<!-- Write Java Script for find first 10 prime numbers -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let count1 = 0;
      for (let i = 2; i <= 100; i++) {
        let count = 0;
        for (let j = 1; j <= i; j++) {
          if (i % j == 0) {
            count++;
          }
          if (count > 2) {
            break;
          }
        }
        if (count == 2) {
          console.log(i);
          count1++;
        }
        if (count1 == 10) {
            break;
        }
      }
    </script>
  </head>
  <body></body>
</html>
