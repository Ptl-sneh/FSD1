<!-- Write a program using Java Script, which sorts elements of an array in
descending order.
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let arr = [10, 20, 3, 1, 50];
      sortArr()
      function sortArr(){
        arr.sort((a,b)=>b-a);
        return arr;
      }
      console.log(arr);
      
    </script>
  </head>
  <body></body>
</html>
