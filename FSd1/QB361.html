<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-md-3" >
            <div class="col-md-12 mt-2">
                <div class="progress mt-1 float-left" style="width: 4%;">
                    <div class="progress progress-bar bg-primary" style="width : 100%;"></div>
                </div>
                <div>&nbsp;Images</div>
            </div>
            <div class="col-md-12 mt-2">
                <div class="progress mt-1 float-left" style="width: 4%;">
                    <div class="progress progress-bar bg-warning" style="width : 100%;"></div>
                </div>
                <div>&nbsp;Apps</div>
            </div>
            <div class="col-md-12 mt-2">
                <div class="progress mt-1 float-left" style="width: 4%;">
                    <div class="progress progress-bar bg-info" style="width : 100%;"></div>
                </div>
                <div>&nbsp;Document</div>
            </div>
            <div class="col-md-12 mt-2">
                <div class="progress mt-1 float-left" style="width: 4%;">
                    <div class="progress progress-bar bg-secondary" style="width : 100%;"></div>
                </div>
                <div>&nbsp;others</div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="progress">
                <div class="progress progress-bar progress-bar-animated progress-bar-striped bg-primary" style="width:20%"><span>25%</span></div>
                <div class="progress progress-bar progress-bar-animated progress-bar-striped bg-warning" style="width:50%"><span>50%</span></div>
                <div class="progress progress-bar progress-bar-animated progress-bar-striped bg-info" style="width:20%"><span>15%</span></div>
                <div class="progress progress-bar progress-bar-animated progress-bar-striped bg-secondary" style="width:10%"><span>10%</span></div>
            </div>
        </div>
    </div>
</body>
</html>
