<!-- Write a script to design 3 FAQs with question and answer. Initially it shows all 3 questions only. By clicking particular question, it should display answer of that question only. If user clicks any other question, then respective answer should be opened and previous answer should disappear. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main">
        <div class="card">
            <div class="card-header">
                <a href="#que1" class="card-link" data-toggle="collapse">
                    <p>
                        Q. What is the use of JavaScript?
                    </p>
                </a>
            </div>
            <div class="collapse" id="que1" data-parent="#main">
                <div class="card-body">
                    <p>
                        Ans = JavaScript is used for creating interactive web pages.
                    </p> 
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <a href="#que2" class="card-link" data-toggle="collapse">
                    Q. What is the use of HTML?
                </a>
            </div>
            <div class="collapse" data-parent="#main" id="que2">
                <div class="card-body">
                   <p>
                    Ans = It used to make websites.
                   </p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
              <a href="#news3" class="card-link" data-toggle="collapse">
                Q. What is the use of CSS?
              </a>  
            </div>
            <div class="card-body">
                <div class="collapse" data-parent="#main" id="news3">
                    <p>
                        Ans = It is used for styling the web pages.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
