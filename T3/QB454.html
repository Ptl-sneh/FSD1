<!-- Write an HTML using bootstrap-5 to create navigation bar in which all
navigation item should be displayed in pill form and when user clicks on a
navigation item then content associated with that navigation link will be
displayed
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <ul class="nav nav-pills rounded-5 bg-dark justify-content-center">
            <li class="nav-item">
                <a href="#c1" class="nav-link active" data-bs-toggle = "pill">Home</a>
            </li>
            <li class="nav-item">
                <a href="#c2" class="nav-link" data-bs-toggle = "pill">About us</a>
            </li>
            <li class="nav-item">
                <a href="#c3" class="nav-link" data-bs-toggle = "pill">Contact us</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active" id="c1">
                <p>This is Home</p>
            </div>
            <div class="tab-pane" id="c2">
                <p>This is About us</p>
            </div>
            <div class="tab-pane" id="c3">
                <p>This is contact</p>
            </div>
        </div>
    </div>

</body>
</html>
